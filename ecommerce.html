<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoCart â€“ Smart Shopping</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    background:#f8fafc;
    min-height:100vh;
    display:grid;
    grid-template-rows:auto 1fr auto;
    color:#0f172a;
}

/* NAVBAR */
.navbar{
    background:#0f172a;
    color:#fff;
    padding:16px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.navbar h1{
    color:#14b8a6;
}

.navbar nav a{
    color:#e5e7eb;
    text-decoration:none;
    margin-left:25px;
    font-weight:600;
    cursor:pointer;
}

.navbar nav a:hover{
    color:#14b8a6;
}

/* MAIN */
.container{
    padding:40px;
}

h2{
    margin-bottom:25px;
}

/* PRODUCTS */
.product-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:35px;
}

.product{
    background:#ffffff;
    padding:20px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    transition:transform 0.3s;
}

.product:hover{
    transform:translateY(-6px);
}

.product img{
    width:100%;
    height:200px;
    object-fit:contain;
}

.name{
    margin-top:10px;
    font-size:18px;
    font-weight:700;
}

.price{
    color:#14b8a6;
    font-size:17px;
    font-weight:bold;
}

/* BUTTON */
button{
    margin-top:15px;
    padding:12px;
    width:100%;
    border:none;
    background:#14b8a6;
    color:#fff;
    font-weight:bold;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#0d9488;
}

/* LOGIN */
.login-page{
    display:grid;
    place-items:center;
}

.login-box{
    background:#ffffff;
    padding:30px;
    width:340px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.login-box h2{
    text-align:center;
    margin-bottom:15px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:1px solid #cbd5f5;
    border-radius:8px;
}

.hint{
    margin-top:10px;
    text-align:center;
    color:#64748b;
}

/* FOOTER */
footer{
    text-align:center;
    padding:15px;
    background:#020617;
    color:#94a3b8;
}

.hidden{
    display:none;
}
</style>

</head>

<body>

<header class="navbar">
    <h1>NeoCart</h1>
    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('login')">Login</a>
        <a onclick="showPage('cart')">Cart ðŸ›’ <span id="cartCount">0</span></a>
    </nav>
</header>

<!-- HOME PAGE -->
<main id="home" class="container">
    <h2>Best Deals For You</h2>

    <div class="product-grid">
        <div class="product">
            <img src="https://lh3.googleusercontent.com/2YMw0V1VcfltKYehLF9tryAtMJh6yzQWiSDpL9e_Kr4bOGrAGxq9la95fKgkLhYi9AMphQs7-tg69TqIcVHntHs8ylS0VaZZAZOWBbzCrlr592vBiMyW">
            <p class="name">Smartphone</p>
            <p class="price">â‚¹15000</p>
            <button onclick="addToCart('Smartphone',15000)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://cdn.shopify.com/s/files/1/0717/2967/6565/files/Surface_Laptop_Go_3_1f69573e-524d-4667-b9d8-25ac42fcd86f.png?v=1705544903">
            <p class="name">Laptop</p>
            <p class="price">â‚¹48000</p>
            <button onclick="addToCart('Laptop',48000)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://assets.ajio.com/medias/sys_master/root/20240703/ImVh/6685e7831d763220fac664e7/-473Wx593H-4938418050-multi-MODEL.jpg">
            <p class="name">Headphones</p>
            <p class="price">â‚¹25000</p>
            <button onclick="addToCart('Headphones',25000)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://calcetto.in/cdn/shop/files/PIX_5747_f297e8ad-166f-4441-989b-b715e41b65ab.jpg?v=1744200136&width=1500">
            <p class="name">Sports Shoes</p>
            <p class="price">â‚¹3200</p>
            <button onclick="addToCart('Sports Shoes',3200)">Add to Cart</button>
        </div>
    </div>
</main>

<!-- LOGIN PAGE -->
<main id="login" class="login-page hidden">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Email or Mobile">
        <input type="password" placeholder="Password">
        <button onclick="alert('Login Successful')">Login</button>
        <p class="hint">New user? Create account</p>
    </div>
</main>

<!-- CART PAGE -->
<main id="cart" class="container hidden">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total Amount: â‚¹ <span id="cartTotal">0</span></h3>
</main>

<footer>
    Â© 2026 NeoCart
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function showPage(page){
    document.getElementById("home").classList.add("hidden");
    document.getElementById("login").classList.add("hidden");
    document.getElementById("cart").classList.add("hidden");

    document.getElementById(page).classList.remove("hidden");

    if(page === "cart") loadCart();
}

function addToCart(name, price){
    cart.push({name, price});
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("Item added to cart");
}

function updateCartCount(){
    document.getElementById("cartCount").innerText = cart.length;
}

function loadCart(){
    const cartDiv = document.getElementById("cartItems");
    const totalSpan = document.getElementById("cartTotal");

    cartDiv.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        const div = document.createElement("div");
        div.innerText = `${item.name} - â‚¹${item.price}`;
        cartDiv.appendChild(div);
        total += item.price;
    });

    totalSpan.innerText = total;
}

updateCartCount();
</script>

</body>
</html>
